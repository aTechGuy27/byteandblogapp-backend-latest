<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${applicationName} + ' - Contact Form Submission'">Website - Contact Form Submission</h1>
    </div>
    
    <div class="content">
        <p>You have received a new message from the contact form:</p>
        
        <p><strong>Name:</strong> <span th:text="${name}">John Doe</span></p>
        <p><strong>Email:</strong> <span th:text="${email}">john@example.com</span></p>
        <p><strong>Subject:</strong> <span th:text="${subject}">General Inquiry</span></p>
        
        <h3>Message:</h3>
        <p th:utext="${message.replace('\n', '<br/>')}">This is the message content.</p>
    </div>
    
    <div class="footer">
        <p>This is an automated email sent from the contact form on <span th:text="${applicationName}">Website</span>.</p>
    </div>
</body>
</html>
